<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>BUYING MASTER AI</h2>
                <span class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="프로필">
                    <span>관리자</span>
                </span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> 대시보드</a></li>
                    <li><a href="upload.html"><i class="fas fa-upload"></i> 문서 업로드</a></li>
                    <li><a href="orders.html"><i class="fas fa-file-contract"></i> 발주 관리</a></li>
                    <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정 관리</a></li>
                    <li><a href="inventory.html"><i class="fas fa-boxes"></i> 입출고 관리</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> 설정</a></li>
                </ul>
            </nav>
            <div class="sidebar-actions">
                <button class="btn btn-primary btn-block">새 항목 추가</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>대시보드</h1>
                <div class="header-actions">
                    <input type="text" placeholder="검색..." class="search-input">
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> 추가</button>
                    <button class="btn btn-outline"><i class="fas fa-cog"></i> 설정</button>
                </div>
            </header>

            <section class="metrics-cards">
                <div class="metric-card" id="total-products"></div>
                <div class="metric-card" id="monthly-revenue"></div>
                <div class="metric-card" id="active-users"></div>
                <div class="metric-card" id="low-stock"></div>
            </section>

            <section class="charts-section">
                <div class="chart-container">
                    <h2>시장 분석</h2>
                    <canvas id="market-analysis-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>소셜 미디어 분석</h2>
                    <canvas id="social-media-analysis-chart"></canvas>
                </div>
            </section>

            <section class="alerts-section">
                <h2>알림</h2>
                <div class="alerts-list" id="alerts"></div>
            </section>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>상태</th>
                            <th>날짜</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="user-data"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
