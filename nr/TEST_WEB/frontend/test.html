<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musinsa 데이터 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>Musinsa 상품 분석 대시보드</h1>
        <div class="filters">
            <select id="categoryFilter">
                <option value="all">모든 카테고리</option>
                <option value="001">상의</option>
                <option value="002">아우터</option>
                <option value="003">바지</option>
                <option value="020">원피스</option>
                <option value="022">스커트</option>
                <option value="004">가방</option>
                <option value="005">신발</option>
                <option value="006">액세서리</option>
                <option value="017">스포츠/용품</option>
            </select>
            <select id="sortBy">
                <option value="price_asc">가격 낮은순</option>
                <option value="price_desc">가격 높은순</option>
                <option value="rating_desc">평점 높은순</option>
                <option value="review_desc">리뷰 많은순</option>
            </select>
        </div>
    </header>

    <main>
        <section class="dashboard-container">
            <div class="dashboard-card summary-card">
                <h2>요약 정보</h2>
                <div id="summaryStats">
                    <div class="stat-item">
                        <h3>총 상품 수</h3>
                        <p id="totalProducts">-</p>
                    </div>
                    <div class="stat-item">
                        <h3>평균 가격</h3>
                        <p id="avgPrice">-</p>
                    </div>
                    <div class="stat-item">
                        <h3>평균 평점</h3>
                        <p id="avgRating">-</p>
                    </div>
                    <div class="stat-item">
                        <h3>총 리뷰 수</h3>
                        <p id="totalReviews">-</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-card chart-card">
                <h2>카테고리별 상품 수</h2>
                <canvas id="categoryChart"></canvas>
            </div>

            <div class="dashboard-card chart-card">
                <h2>카테고리별 평균 가격</h2>
                <canvas id="priceChart"></canvas>
            </div>

            <div class="dashboard-card chart-card">
                <h2>카테고리별 평균 평점</h2>
                <canvas id="ratingChart"></canvas>
            </div>

            <div class="dashboard-card chart-card">
                <h2>상위 브랜드</h2>
                <canvas id="brandChart"></canvas>
            </div>
        </section>

        <section class="product-list-section">
            <h2>상품 목록</h2>
            <div id="productList" class="product-grid">
                <!-- 제품 목록이 여기에 동적으로 추가됩니다 -->
            </div>
            <div id="pagination" class="pagination">
                <!-- 페이지네이션 버튼이 여기에 추가됩니다 -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Musinsa 데이터 분석 대시보드</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
